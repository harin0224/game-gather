<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/friend/friend.css">
    <title>차단목록</title>
    <style>
        .blocked-list {
            list-style-type: none;
            padding: 0;
        }
        .blocked-list li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .blocked-list button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<h1>차단목록</h1>
<ul class="blocked-list">
    <li th:each="friend : ${blockedFriends}">
        <span th:text="${friend.frId}">친구아이디</span>
        <form th:action="@{/friend/unblock}" method="post" style="display: inline;">
            <input type="hidden" name="frCode" th:value="${friend.frCode}">
            <input type="hidden" name="userId" th:value="${userId}">
            <button type="submit">차단해제</button>
        </form>
    </li>
</ul>

<a href="/friend/list" class="btn btn-primary">친구목록으로</a>
</body>
</html>
