<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Find User ID / Password</title>
    <style>
        h5 {
            color: red;
        }
        div>button, input[type=submit] {
            width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<br>
<h1 align="center">Game Gather</h1>
<br><br><br>
<div align="center">
    <form id="findIdPwdForm">
        <table>
            <tr>
                <td>
                    <div class="input-group mb-3 input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width:120px">이름</span>
                        </div>
                        <input type="text" class="form-control" name="name">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-group mb-3 input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width:120px">전화번호</span>
                        </div>
                        <input type="text" class="form-control" name="tel">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-group mb-3 input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width:120px">성별</span>
                        </div>
                        <select class="form-control" name="gender">
                            <option value="M">남성</option>
                            <option value="F">여성</option>
                        </select>
                    </div>
                </td>
            </tr>
        </table>
        <input type="submit" value="찾기">
    </form>
</div>

<script>
    $(function(){
         $.ajax({
                type: "POST",
                url: "/club",
                data: JSON.stringify({
                    name: "test1",
                    categories: [{
                        "id":1
                    },{
                        "id":2
                    }]
                }),
                contentType: "application/json",
                success: function(response) {
                   console.log(response)
                },
                error: function(xhr, status, error) {
                    alert("User not found");
                }
            });
    })();
</script>
</body>
</html>
