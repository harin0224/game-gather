<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find User and Change Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/member/sign.css">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">비밀 번호 변경하기</h2>
    <form id="findUserForm">
        <div class="form-group">
            <label for="userId">아이디:</label>
            <input type="text" class="form-control" id="userId" name="userId" required>
        </div>
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="tel">전화번호:</label>
            <input type="text" class="form-control" id="tel" name="tel" required>
        </div>
        <div class="form-group">
            <label for="gender">성별:</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="M">남성</option>
                <option value="F">여성</option>
            </select>
        </div>
        <div class="form-group">
            <label for="newPassword">새 비밀번호:</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">비밀번호 변경</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#findUserForm').submit(function(event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: '/member/changePassword',
                data: JSON.stringify({
                    userId: $('#userId').val(),
                    name: $('#name').val(),
                    tel: $('#tel').val(),
                    gender: $('#gender').val(),
                    newPassword: $('#newPassword').val()
                }),
                contentType: 'application/json',
                success: function(response) {
                    alert(response);
                    window.location.href = '/member/login';
                },
                error: function(xhr, status, error) {
                    alert('Failed to change password');
                }
            });
        });
    });
</script>
</body>
</html>
